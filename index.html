<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="home-container">
        <nav>
            <div class="logo"></div>
            <i class="uil uil-search search-icon icon"></i>
            <i class="uil uil-bars icon"></i>
        </nav>
        <header>
            <div class="badge">#Top</div>
            <h1>A Responsibly As Teach Leading, Global Company</h1>
            <h3>Creating Superior Products & Services</h3>
        </header>
        <div class="main-card">
            <div class="card-header">
                <img src="./assets/star.png" alt="">
                <div class="card-header-details">
                    <h3>Trust Pilot</h3>
                    <h4>Rated Best 12.6K Reviews</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="left-part">
                    <button class="play-btn">Play</button>
                </div>
                <div class="right-part">
                    <div class="top-part">
                        <h2>72%</h2>
                    </div>
                    <div class="bottom-part">
                        <h2>28%</h2>
                    </div>
                </div>
            </div>
            <div class="main-buttons">
                <button class="signup-btn btn">Signup to Get 50% OFF</button>
                <button class="explore-btn btn">Explore New Products</button>
            </div>
        </div>
    </div>
</body>
</html>
